<div class="bg-image"></div>

<div class="bg-text">
<body>

        <button onclick="typeWriter()">I am Batman</button>
        
        <p id="demo"></p>
        
        <script>
        var i = 0;
        var txt = 'Bruce Wayne (Batman) is born. Wayne falls through a hole in the ground and discovers what will become the Batcave. His parents are shot by a mugger, leading to Wayne to start a war on crime. Wayne devotes his life to training to become Batman. Later on, a bat crashes through his window, inspiring him to call himself "Batman"';
        var speed = 70;
        
        function typeWriter() {
        if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
        }
</script>
</div>
</body>
